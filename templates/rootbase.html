<head>

  <title>Tigersvault</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
.nav-itemsm{
	width:400px;
}
footer{
 width:100%;
 background: silver;
    margin: 100px 0;
    min-height: 100px;
}

.hide{display:none;}
.show{display:block;}
.getExamsHide{display:none;}

</style>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="{% url 'users:index' %}">Tigersvault</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="{% url 'users:aboutus' %}">About Us</a>
				</li>
				{% if user.is_authenticated %}
					<li class="nav-itemsm">
						<a class="nav-link" href="{% url 'accounts:logout' %}">Welcome {{ user.username }} !!! Logout</a>
					</li>
				{% else %}
					<li class="nav-item">
						<a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'accounts:signup' %}">SignUp</a>
					</li>
				{% endif %}		
			</ul>
		</div>
    </nav>
  </header>
  <div class="container">
      {% block content %}
      {% endblock %}
  </div>

  <footer class="text-muted">
    <div class="container text-center">
      <p>This is the root a footer {% now "Y" %}</p>
      </div>
  </footer>
